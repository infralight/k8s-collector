name: Build K8s Collector Helm Chart
on:
  push:
    branches:
      - helm-releaser
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: Install Helm
      uses: azure/setup-helm@v1
      with:
        version: v3.4.0


    - name: Run chart-releaser
      uses: helm/chart-releaser-action@v1.4.0
      with:
        charts_dir: chart/
      env:
        CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}" 