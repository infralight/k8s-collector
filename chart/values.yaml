clusterId: "default"
schedule: "*/15 * * * *"

apiEndpoint: null
accessKey: null
secretKey: null

image:
  repository: infralightio/k8s-collector
  pullPolicy: Always

serviceAccount:
  name: "infralight-service-account"
  annotations: {}

clusterRole:
  name: "infralight-role"

resources:
  requests:
    cpu: "1.0"
    memory: "512Mi"
  limits:
    cpu: "1.0"
    memory: "2048Mi"

collectSecrets: false
collectEvents: false
overrideUniqueClusterId: false
